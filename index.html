<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .semestre {
      margin-bottom: 20px;
    }
    .curso {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      background-color: #dfefff;
      border: 1px solid #0077cc;
      border-radius: 8px;
      cursor: pointer;
    }
    .curso:hover {
      background-color: #c7e0ff;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  <div class="semestre">
    <h2>1er Semestre</h2>
    <div class="curso" onclick="alert('Biología I: Curso introductorio')">Biología I</div>
    <div class="curso" onclick="alert('Química General: Fundamentos básicos')">Química General</div>
    <div class="curso" onclick="alert('Matemáticas I: Álgebra y cálculo')">Matemáticas I</div>
  </div>
  <div class="semestre">
    <h2>2do Semestre</h2>
    <div class="curso" onclick="alert('Biología II: Continuación de Biología I')">Biología II</div>
    <div class="curso" onclick="alert('Física: Mecánica y termodinámica')">Física</div>
    <div class="curso" onclick="alert('Estadística: Fundamentos')">Estadística</div>
  </div>
</body>
</html>
